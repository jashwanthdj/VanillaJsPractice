<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="main-div">
        <div class="main-div">
            Counter
        </div>
        <br>
        <div id="numberDisplay">0</div>
        <br>
        <div>
            <div>Increment/Decrement by</div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <br>
            <input id="inputVal" type="number" value="1" autofocus>
        </div>
        <br>
        <div>
            <button id="add" class="increment">+</button>
            <button id="subtract" class="decrement">-</button>
        </div>
        <br>
        <div>
            <button id="reset" class="reset">RESET</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
